<style>
  .trips-grid {

  }
  .trip-card {
    background: #f9f9f9;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
  }
</style>

<main class="content">

  <div class="trips-grid">
    <div class="trip-card">Wycieczka 1</div>
    <div class="trip-card">Wycieczka 2</div>
    <div class="trip-card">Wycieczka 3</div>
    <div class="trip-card">Wycieczka 4</div>
    <div class="trip-card">Wycieczka 5</div>
    <div class="trip-card">Wycieczka 6</div>
  </div>
</main>
