<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona Główna - PTTK WĘDROWIEC</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      .hero-section {
        background:
          linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("/images/background-mountain.jpg");
        background-size: cover;
        background-position: center;
        padding: 60px 20px;
        border-radius: 12px;
        text-align: center;
        color: white;
        margin-bottom: 20px;
      }
      .hero-section h1 {
        font-size: 2.5rem;
        color: #95bd3d !important; /* Jasnozielony dla widoczności */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        margin-bottom: 15px;
      }
      .hero-section p {
        font-size: 1.2rem;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="content">
        <section class="hero-section">
          <h1>Witamy na stronie PTTK WĘDROWIEC Oddział ZABRZE</h1>
          <p>
            Zapraszamy do wspólnych wędrówek i odkrywania piękna turystyki
            kwalifikowanej
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
